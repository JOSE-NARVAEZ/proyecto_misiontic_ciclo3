<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Ejemplo sencillo de una libreria web">
        <meta name="keywords" content="Libreria, MisionTIC, Sergio Arboleda">
        <meta name="author" content="Carlos Andres Sierra">

        <title>Librería - Editorial</title>
        <base href="/" />

        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/estilosBiblioteca.css" />

        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/editorial.js"></script>
    </head>
    <body>
        <div class="container login">
            <div class="row">
                <div class="col">
                    <span>Iniciar Sesión</span>
                </div>
            </div>
        </div>

        <div class="container header">
            <div class="row">
                <div class="col">
                    Biblioteca Misi&oacute;nTIC 2022
                </div>
            </div>
        </div>

        <div class="container menu">
            <div class="row">
                <div class="col">
                    <nav>
                        <a href="index.html"><button class="button_menu">Inicio</button></a> &nbsp;
                        <a href="book.html"><button class="button_menu">Libros</button></a> &nbsp;
                        <a href="editorial.html"><button class="button_menu">Editoriales</button></a> &nbsp;
                        <a href="author.html"><button class="button_menu">Autores</button></a>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container content">
            <div class="row title">
                <div class="col">
                    Editoriales
                </div>
            </div>

            <div class="row new_element">
                <div class="col">
                    <button id="btnNewEditorial" class="button_new" onclick="openModal(-1);">Nueva Editorial</button>
                </div>
            </div>

            <div class="row data_grid">
                <div class="col">
                    <table id="tblEditorials" class="table_data">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Pa&iacute;s</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="modalNewEditorial" class="modal">
            <div class="modal_content">
                <h2>Nueva Editorial</h2><br />
                <input type="hidden" id="txtId" value="" />
                <label>Nombre </label>
                <input type="text" id="txtName" value="" /><br />
                <label>Pa&iacute;s </label>
                <input type="text" id="txtCountry" value="" /><br />
                <button id="btnAdd" class="button_add" onclick="insertEditorial();">Agregar</button>
                <button id="btnUpdate" class="button_update" onclick="updateEditorial();">Actualizar</button>
                <button id="btnCancel" class="button_cancel" onclick="closeModal();">Cancelar</button>
            </div>
        </div>

    </body>
</html>
