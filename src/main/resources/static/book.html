<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Ejemplo sencillo de una libreria web">
        <meta name="keywords" content="Libreria, MisionTIC, Sergio Arboleda">
        <meta name="author" content="Carlos Andres Sierra">

        <title>Librería - Libros</title>
        <base href="/" />

        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/estilosBiblioteca.css" />

        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/book.js"></script>
    </head>
    <body>
        <div class="container login">
            <div class="row">
                <div class="col">
                    <span>Iniciar Sesión</span>
                </div>
            </div>
        </div>

        <div class="container header">
            <div class="row">
                <div class="col">
                    Biblioteca Misi&oacute;nTIC 2022
                </div>
            </div>
        </div>

        <div class="container menu">
            <div class="row">
                <div class="col">
                    <nav>
                        <a href="index.html"><button class="button_menu">Inicio</button></a>
                        <a href="book.html"><button class="button_menu">Libros</button></a>
                        <a href="editorial.html"><button class="button_menu">Editoriales</button></a>
                        <a href="author.html"><button class="button_menu">Autores</button></a>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container content">
            <div class="row title">
                <div class="col">
                        Libros
                </div>
            </div>

            <div class="row new_element">
                <div class="col">
                    <button id="btnNewBook" class="button_new" onclick="openModal(-1);">Nuevo Libro</button>
                </div>
            </div>

            <div class="row data_grid">
                <div class="col">
                    <table id="tblBooks" class="table_data">
                        <thead>
                            <tr>
                                <th>ISBN</th>
                                <th>T&iacute;tulo</th>
                                <th>A&ntilde;o</th>
                                <th>Editorial</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="modalNewBook" class="modal">
            <div class="modal_content">
                <div class="row">
                    <div class="col">
                        <h2 id="modalTitle"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>ISBN</label>
                    </div>
                    <div class="col left">
                        <input type="number" id="txtIsbn" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>T&iacute;tulo</label>
                    </div>
                    <div class="col left">
                        <input type="text" id="txtTitle" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>A&ntilde;o</label>
                    </div>
                    <div class="col left">
                        <select id="cbxYear" value=""></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col right">
                        <label>Editorial</label>
                    </div>
                    <div class="col left">
                        <select id="cbxEditorial"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col data_grid">
                        <button id="btnAdd" class="button_add" onclick="insertBook();">Agregar</button>
                        <button id="btnUpdate" class="button_update" onclick="updateBook();">Actualizar</button>
                        <button id="btnCancel" class="button_cancel" onclick="closeModal();">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
